# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'simple503'
copyright_years: '2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'repo-helper'
assignee: 'domdfcoding'
primary_conda_channel: "domdfcoding"
version: '0.4.0'
license: 'MIT'
short_desc: 'PEP 503 Python package repository generator.'

enable_conda: false
use_whey: true
python_deploy_version: 3.7
min_coverage: 100
docs_fail_on_warning: true
sphinx_html_theme: furo
tox_testenv_extras: incremental

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - "3.10"
 - "3.11"
 - 3.12-dev
 - pypy36
 - pypy37
 - pypy38
 - pypy39

sphinx_conf_epilogue:
 - nitpicky = True
 - ignore_missing_xrefs = ["^airium.*"]
 - toml_spec_version = "0.5.0"
 - needspace_amount = r"5\baselineskip"
 - toctree_plus_types.add("tconf")

console_scripts:
 - simple503 = simple503.__main__:main

extra_sphinx_extensions:
 - sphinx_click
 - sphinx_packaging
 - sphinx_toolbox_experimental.missing_xref
 - local_extension

classifiers:
 - 'Development Status :: 3 - Alpha'
 - 'Environment :: Console'
 - 'Intended Audience :: Developers'
 - "Topic :: System :: Archiving :: Packaging"

keywords:
 - pep503
 - pep658
 - pypi
 - pip

exclude_files:
 - contributing

extras_require:
 incremental:
  - beautifulsoup4>=4.9.3
